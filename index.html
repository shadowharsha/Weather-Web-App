<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="name">Hi, Harsha Vardhan</div>
            <div id="input-city">
                <input  type="text" placeholder="Search City">
            </div>
        </header>
        <div class="flex-container">
            <div class="left">
                <div id="Today">Today</div>
                <div class="today-temp">
                    <div class="current-temp" id="current-temp">21&deg;c</div>
                    <div><img class="current-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt=""></div>
                </div>
                <div class="condition">Cloudy</div>
                <div class="area">
                    <div class="time">06:10</div>
                    <div class="city">Demo</div>
                </div>
            </div>
            <div class="right">
                <div class="hour-forecast">
                    <h3>Hour Forecast</h3>
                    <hr>
                    <div class="hr-forecast-table">
                        <div class="card card-one">
                            <p>Now</p>
                            <img class="current-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="current-temp" >21&deg;c</div>
                        </div>
                        <div class="card card-two thour">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="next-hr-one thour-temp">21&deg;c</div>
                        </div>
                        <div class="card card-three thour">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="next-hr-two thour-temp" >21&deg;c</div>
                        </div>
                        <div class="card card-four thour">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="next-hr-three thour-temp">21&deg;c</div>
                        </div>
                    </div>
                </div>
                <div class="day-forecast">
                    <h3>3-Day Forecast</h3>
                    <hr>
                    <div class="d-forecast-table">
                        <div class="card card-day-one">
                            <p>Today</p>
                            <img class="current-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="current-temp">21&deg;c</div>
                        </div>
                        <div class="card card-day-two tday">
                            <p>Tomorrow</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="next-day-one tday-temp">21&deg;c</div>
                        </div>
                        <div class="card card-day-three tday">
                            <p>16-02-2024</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div class="next-day-two tday-temp">21&deg;c</div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
