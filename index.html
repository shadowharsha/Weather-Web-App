<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="name">Hi, Harsha Vardhan</div>
            <div id="input-city">
                <input  type="text" placeholder="Search City">
            </div>
        </header>
        <div class="flex-container">
            <div class="left">
                <div id="Today">Today</div>
                <div class="today-temp">
                    <div id="current-temp">21&deg;c</div>
                    <div><img class="current-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt=""></div>
                </div>
                <div class="condition">Cloudy</div>
                <div class="area">
                    <div class="time">06:10</div>
                    <div class="city">Hyderabad</div>
                </div>
            </div>
            <div class="right">
                <div class="hour-forecast">
                    <h3>Hour Forecast</h3>
                    <hr>
                    <div class="hr-forecast-table">
                        <div class="card card-one">
                            <p>Now</p>
                            <img class="current-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                        <div class="card card-two">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                        <div class="card card-three">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                        <div class="card card-four">
                            <p>Now</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                    </div>
                </div>
                <div class="day-forecast">
                    <h3>3-Day Forecast</h3>
                    <hr>
                    <div class="d-forecast-table">
                        <div class="card card-day-one">
                            <p>Today</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                        <div class="card card-day-two">
                            <p>Tomorrow</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div>
                        <div class="card card-day-three">
                            <p>14-02-2024</p>
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                            <div>21&deg;c</div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
